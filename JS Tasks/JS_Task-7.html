<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Train - Center Start</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: #f8f9fa;
        text-align: center;
      }

      .train-container {
        position: relative;
        height: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      #train {
        position: absolute;
        width: 250px;
        transform: scaleX(-1); /* flip to face left */
        right: 50%; /* center align initially */
        transform: translateX(50%) scaleX(-1); /* center + flip */
      }

      .content {
        margin-top: 30px;
      }

      .btn-custom {
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <!-- Train GIF Container -->
      <div class="train-container">
        <img
          src="https://www.animatedimages.org/data/media/75/animated-train-image-0031.gif"
          id="train"
          alt="Moving Train"
        />
      </div>

      <!-- Control Buttons -->
      <div class="content">
        <h2 class="text-primary fw-bold">
          Click the following buttons to handle animation
        </h2>
        <button class="btn btn-success btn-custom" onclick="startTrain()">
          Start
        </button>
        <button class="btn btn-danger btn-custom" onclick="stopTrain()">
          Stop
        </button>
      </div>
    </div>

    <!-- JavaScript -->
    <script>
      const train = document.getElementById("train");
      const screenWidth = window.innerWidth;
      let position = screenWidth / 2 - 125; // center initially (250px is train width)
      let interval;

      function startTrain() {
        clearInterval(interval);
        interval = setInterval(() => {
          position -= 5;
          if (position < -250) {
            position = screenWidth;
          }
          train.style.right = position + "px";
          train.style.transform = "scaleX(-1)";
        }, 50);
      }

      function stopTrain() {
        clearInterval(interval);
      }

      // Position train in center on load
      window.onload = () => {
        train.style.right = position + "px";
      };
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
