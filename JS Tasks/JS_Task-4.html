<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Task-4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        text-align: center;
        padding: 50px;
      }
      .container {
        max-width: 600px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      }
      .btn {
        margin: 10px;
      }
      .result {
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3 class="mb-3 text-primary">Date & Time Display</h3>

      <!-- Show Date Button -->
      <button class="btn btn-primary" onclick="showDate()">Show Date</button>
      <div id="dateDisplay" class="result"></div>

      <!-- Show Time Button -->
      <button class="btn btn-secondary" onclick="showTime()">Show Time</button>
      <div id="timeDisplay" class="result"></div>
    </div>

    <script>
      function showDate() {
        const today = new Date();
        const formattedDate =
          today.getDate() +
          "/" +
          today.toLocaleString("default", { month: "long" }) +
          "/" +
          today.getFullYear();
        document.getElementById("dateDisplay").innerText = formattedDate;
      }

      function showTime() {
        const currentTime = new Date().toString();
        document.getElementById("timeDisplay").innerText = currentTime;
      }
    </script>
  </body>
</html>
