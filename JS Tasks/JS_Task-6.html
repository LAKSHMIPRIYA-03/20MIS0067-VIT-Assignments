<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Task-6</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- FontAwesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .login-box {
        width: 350px;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        font-family: "Brush Script MT", cursive;
        font-size: 36px;
        font-weight: bold;
      }
      .input-group-text {
        background-color: #f1f1f1;
        border-right: none;
      }
      .form-control {
        border-left: none;
      }
      .btn-primary {
        background-color: #007bff;
        border: none;
      }
      .btn-primary:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="login-box text-center">
        <h2 class="mb-3">Instagram</h2>

        <form id="loginForm">
          <!-- Username Field -->
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-user"></i
            ></span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
          </div>

          <!-- Password Field -->
          <div class="input-group mb-3">
            <span class="input-group-text"
              ><i class="fa-solid fa-lock"></i
            ></span>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              required
            />
          </div>

          <!-- Login Button -->
          <button type="submit" class="btn btn-primary w-100">Log in</button>

          <!-- Remember Me and Forgot Password -->
          <div class="form-check mt-3">
            <input class="form-check-input" type="checkbox" id="rememberMe" />
            <label class="form-check-label" for="rememberMe">Remember me</label>
            <a
              href="mailto:help@instagram.com?subject=Forgot Password&body=I need help recovering my password."
              class="float-end text-primary"
              >Forgot Password?</a
            >
          </div>
        </form>

        <!-- Signup Link -->
        <div class="text-center mt-3">
          <p>
            Don't have an account?
            <a href="#" class="text-primary">Sign up here.</a>
          </p>
        </div>
      </div>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (event) {
          let username = document.getElementById("username").value;
          let password = document.getElementById("password").value;

          if (username === "" || password === "") {
            alert("Please fill in both fields!");
            event.preventDefault();
          } else {
            alert("Login successful!");
          }
        });
    </script>
  </body>
</html>
