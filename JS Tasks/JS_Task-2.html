<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Task-2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f2f2f2;
      }
      .container {
        margin-top: 80px;
        max-width: 500px;
      }
      .card {
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3 class="text-center mb-4 text-primary">Alphabetical Order</h3>
        <div class="mb-3">
          <label for="inputString" class="form-label">Enter a string:</label>
          <input
            type="text"
            id="inputString"
            class="form-control"
            placeholder="e.g. webmaster"
          />
        </div>
        <div class="d-grid mb-3">
          <button class="btn btn-success" onclick="sortString()">
            Sort Alphabetically
          </button>
        </div>
        <div class="alert alert-info d-none" id="resultBox">
          <strong>Result: </strong><span id="result"></span>
        </div>
      </div>
    </div>

    <script>
      function sortString() {
        let input = document.getElementById("inputString").value;
        let sorted = input.split("").sort().join("");
        document.getElementById("result").innerText = sorted;
        document.getElementById("resultBox").classList.remove("d-none");
      }
    </script>
  </body>
</html>
