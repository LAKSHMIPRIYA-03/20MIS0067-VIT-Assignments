<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Task-1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        max-width: 400px;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <h3 class="mb-3">Reverse a Number</h3>
      <div class="input-group mb-3">
        <span class="input-group-text"
          ><i class="fas fa-sort-numeric-up-alt"></i
        ></span>
        <input
          type="text"
          id="numberInput"
          class="form-control"
          placeholder="Enter a number"
        />
      </div>
      <button class="btn btn-primary w-100" onclick="reverseNumber()">
        Reverse
      </button>
      <div class="mt-3">
        <h5>Reversed Number:</h5>
        <p id="result" class="fw-bold"></p>
      </div>
    </div>

    <script>
      function reverseNumber() {
        let input = document.getElementById("numberInput").value;

        if (!/^\d+$/.test(input)) {
          document.getElementById("result").innerHTML =
            "‚ùå Please enter a valid number!";
          document.getElementById("result").style.color = "red";
          return;
        }

        let reversed = parseInt(input.split("").reverse().join(""));
        document.getElementById("result").innerHTML = `${reversed}`;
        document.getElementById("result").style.color = "green";
      }
    </script>
  </body>
</html>
