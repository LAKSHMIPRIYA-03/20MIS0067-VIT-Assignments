<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS_Task-3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }
      .container {
        margin-top: 80px;
        max-width: 500px;
      }
      .card {
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h4 class="text-center text-primary mb-3">Multiplication & Division</h4>

        <div class="mb-3">
          <label class="form-label">1st Number:</label>
          <input
            type="number"
            id="num1"
            class="form-control"
            placeholder="Enter first number"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">2nd Number:</label>
          <input
            type="number"
            id="num2"
            class="form-control"
            placeholder="Enter second number"
          />
        </div>

        <div class="d-grid gap-2 mb-3">
          <button class="btn btn-primary" onclick="calculate('multiply')">
            Multiply
          </button>
          <button class="btn btn-secondary" onclick="calculate('divide')">
            Divide
          </button>
        </div>

        <div class="alert alert-info d-none" id="resultBox">
          <strong>The Result Is: </strong> <span id="result"></span>
        </div>
      </div>
    </div>

    <script>
      function calculate(operation) {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
          result = "Please enter valid numbers.";
        } else {
          if (operation === "multiply") {
            result = num1 * num2;
          } else if (operation === "divide") {
            if (num2 === 0) {
              result = "Cannot divide by zero!";
            } else {
              result = num1 / num2;
            }
          }
        }

        document.getElementById("result").innerText = result;
        document.getElementById("resultBox").classList.remove("d-none");
      }
    </script>
  </body>
</html>
