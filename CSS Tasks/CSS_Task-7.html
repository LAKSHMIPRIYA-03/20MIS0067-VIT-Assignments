<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS_Task-7</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #8b1c3c;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #61162c;
        padding: 30px;
        border-radius: 10px;
        width: 550px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        color: white;
      }
      .container h2 {
        text-align: center;
      }
      table {
        width: 100%;
      }
      td {
        padding: 8px;
      }
      input,
      select,
      textarea {
        width: 90%;
        padding: 8px;
        border-radius: 5px;
        border: none;
      }
      input[type="radio"] {
        width: auto;
      }
      .gender-options {
        display: flex;
        gap: 15px;
        align-items: center;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: white;
        color: black;
        border: none;
        font-size: 18px;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 15px;
      }
      .btn:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Registration form</h2>
      <form>
        <table>
          <tr>
            <td><label>Name:</label></td>
            <td><input type="text" placeholder="Your name" /></td>
          </tr>
          <tr>
            <td><label>Email:</label></td>
            <td><input type="email" placeholder="Your email" /></td>
          </tr>
          <tr>
            <td><label>Password:</label></td>
            <td><input type="password" /></td>
          </tr>
          <tr>
            <td><label>Phone Number:</label></td>
            <td><input type="tel" /></td>
          </tr>
          <tr>
            <td><label>Gender:</label></td>
            <td class="gender-options">
              <label>Male <input type="radio" name="gender" /></label>
              <label>Female <input type="radio" name="gender" /></label>
              <label>Other <input type="radio" name="gender" /></label>
            </td>
          </tr>
          <tr>
            <td><label>Language:</label></td>
            <td>
              <select>
                <option>Select language</option>
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label>Zip Code:</label></td>
            <td><input type="text" /></td>
          </tr>
          <tr>
            <td><label>About:</label></td>
            <td>
              <textarea
                rows="3"
                placeholder="Write about yourself..."
              ></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button type="submit" class="btn">Register</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
