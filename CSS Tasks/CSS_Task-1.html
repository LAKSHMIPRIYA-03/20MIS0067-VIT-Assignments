<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <title>Assignment-1_CSS1</title>
    <style>
      /* Table Styling */
      table {
        width: 60%;
        border-collapse: separate;
        border-spacing: 5px;
        background-color: lightblue;
        margin: auto;
        border-radius: 10px;
      }
      th {
        font-weight: bold;
      }
      th,
      td {
        border: 2px solid black;
        padding: 10px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>CSS: Task-1</h1>
    <table border="1">
      <tr text-align: center;>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
