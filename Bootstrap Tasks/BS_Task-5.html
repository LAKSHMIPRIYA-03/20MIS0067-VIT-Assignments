<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BS_Task-5</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #c2c9cc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background: rgb(240, 232, 232);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 700px;
      }
      .input-group-text {
        background-color: #bec9d3;
      }
      .error-message {
        color: red;
        font-size: 14px;
        display: none;
      }
      .invalid .form-control,
      .invalid .form-select {
        border-color: red;
      }
      .invalid .error-message {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <form id="myForm">
        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">First Name</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="firstName" required />
            </div>
            <small class="error-message">Please provide your first name</small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Last Name</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="lastName" required />
            </div>
            <small class="error-message">Please provide your last name</small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">E-Mail</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"
                ><i class="fas fa-envelope"></i
              ></span>
              <input type="email" class="form-control" id="email" required />
            </div>
            <small class="error-message"
              >Please provide your email address</small
            >
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Phone #</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-phone"></i></span>
              <input type="tel" class="form-control" id="phone" required />
            </div>
            <small class="error-message"
              >Please provide your phone number</small
            >
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Address</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-home"></i></span>
              <input type="text" class="form-control" id="address" required />
            </div>
            <small class="error-message"
              >Please provide your street address</small
            >
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">City</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-city"></i></span>
              <input type="text" class="form-control" id="city" required />
            </div>
            <small class="error-message">Please provide your city</small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">State</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-list"></i></span>
              <select class="form-select" id="state" required>
                <option selected disabled value="">
                  Please select your state
                </option>
                <option>Delhi</option>
                <option>Madhya Pradesh</option>
                <option>Telangana</option>
                <option>Hyderabad</option>
                <option>Karnataka</option>
                <option>Kerala</option>
                <option>Tamil Nadu</option>
              </select>
            </div>
            <small class="error-message">Please select your state</small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Do you have hosting?</label>
          <div class="col-sm-8">
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="hosting"
                required
              />
              <label class="form-check-label">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="hosting"
                required
              />
              <label class="form-check-label">No</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="col-sm-4 col-form-label">Project Description</label>
          <div class="col-sm-8">
            <div class="input-group">
              <span class="input-group-text"
                ><a href="" target="_blank">
                  <i class="fa fa-pencil-alt" style="color: black"></i>
                </a>
              </span>
              <textarea
                class="form-control"
                id="description"
                required
              ></textarea>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4"></div>
          <div class="col-sm-8">
            <button type="submit" class="btn btn-warning">
              Send <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("myForm")
        .addEventListener("submit", function (event) {
          let isValid = true;
          let inputs = document.querySelectorAll(
            '.form-control, .form-select, input[name="hosting"]'
          );

          inputs.forEach((input) => {
            if (!input.checkValidity()) {
              input.closest(".mb-3").classList.add("invalid");
              isValid = false;
            } else {
              input.closest(".mb-3").classList.remove("invalid");
            }
          });

          if (!isValid) {
            event.preventDefault();
          }
        });
    </script>
  </body>
</html>
