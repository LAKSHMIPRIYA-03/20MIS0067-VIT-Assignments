<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0" />
    <title>Assignment-1_HTML5</title>
  </head>
  <body>
    <h1>HTML: Task-5</h1>
    <h2 align="center"><font color="blue">Registration form</font></h2>
    <form>
      <table border="1" width="50%" align="center" cellpadding="5">
        <tr>
          <td align="center">First Name</td>
          <td><input type="text" name="firstname" /></td>
        </tr>
        <tr>
          <td align="center">Last Name</td>
          <td><input type="text" name="lastname" /></td>
        </tr>
        <tr>
          <td align="center">Email</td>
          <td><input type="email" name="email" /></td>
        </tr>
        <tr>
          <td align="center">Password</td>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <td align="center">Re-enter Password</td>
          <td><input type="password" name="repassword" /></td>
        </tr>
        <tr>
          <td align="center">Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" /> Male
            <input type="radio" name="gender" value="female" /> Female
          </td>
        </tr>
        <tr>
          <td align="center">Age:</td>
          <td><input type="number" name="age" /></td>
        </tr>
        <tr>
          <td align="center">Phone Number</td>
          <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
          <td align="center">Address</td>
          <td><textarea name="address" rows="3" cols="30"></textarea></td>
        </tr>
        <tr>
          <td align="center">State</td>
          <td><input type="text" name="state" /></td>
        </tr>
        <tr>
          <td align="center">Country</td>
          <td>
            <select name="country">
              <option>Choose your country</option>
              <option>India</option>
              <option>USA</option>
              <option>UK</option>
              <option>Australia</option>
            </select>
          </td>
        </tr>
        <tr>
          <td align="center">Languages known</td>
          <td>
            <input type="checkbox" name="language" value="English" /> English
            <input type="checkbox" name="language" value="Kannada" /> Kannada
            <input type="checkbox" name="language" value="Hindi" /> Hindi
            <input type="checkbox" name="language" value="Telugu" /> Telugu
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="declare" checked /> Hereby I declare
            all the given details are true
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <a href="https://www.ethnus.com"
              >Log in to <font color="blue">Ethnus</font> website</a
            >
          </td>
        </tr>
      </table>

      <div align="center" style="margin-top: 10px">
        <button type="submit">Register</button>
      </div>
    </form>
  </body>
</html>
